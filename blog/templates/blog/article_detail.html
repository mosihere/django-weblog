{% extends 'base.html' %}
{% load static %}

{% block static_files %}  
<link rel="stylesheet" href="{% static 'blog/style.css' %}">
{% endblock static_files %}  


{% block page_content %}      

<h2>{{ article.title }}</h2>
<p>{{ article.body }}</p>
<p>Author : {{ article.author }}</p>
<p>Published Date : {{ article.pub_date }}</p>



<form action="/your_name/" method='post'>
    {% csrf_token %}
    {{form}}
    <input type="submit" value='Submit'>
</form>



{% endblock page_content %}
